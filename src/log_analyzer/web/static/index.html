<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Log Analyzer</h1>

        <!-- Upload Form -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Analyze Logs</h2>
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Log Files</label>
                    <input type="file" multiple 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                           id="files" 
                           accept=".log,.txt">
                    <p class="mt-1 text-sm text-gray-500">Select one or more log files (.log, .txt)</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Parser</label>
                    <select id="parser" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="">Auto-detect</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Filters</label>
                    <input type="text" id="filters" placeholder="e.g., level=='ERROR'" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Analyze
                </button>
            </form>
        </div>

        <div id="loading" class="hidden">
            <div class="flex items-center justify-center p-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <span class="ml-2 text-blue-700">Processing logs...</span>
            </div>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Analysis Results</h2>
            <button onclick="refreshResults()" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Refresh
            </button>
        </div>
        <!-- Results Section -->
<div id="results" class="bg-white rounded-lg shadow p-6 hidden">
    <h2 class="text-xl font-semibold mb-4">Analysis Results</h2>
    <div id="resultsContent" class="space-y-4">
        <!-- Results will be inserted here -->
    </div>
</div>

<!-- Tasks List -->
<div class="bg-white rounded-lg shadow p-6 mt-4">
    <h2 class="text-xl font-semibold mb-4">Recent Tasks</h2>
    <div id="tasksList" class="divide-y">
        <!-- Tasks will be inserted here -->
    </div>
</div>
    </div>

    <script>
        const allowedFileTypes = ['.log', '.txt'];

document.getElementById('files').addEventListener('change', (e) => {
    const files = e.target.files;
    const invalidFiles = [];
    
    for (let file of files) {
        const ext = '.' + file.name.split('.').pop().toLowerCase();
        if (!allowedFileTypes.includes(ext)) {
            invalidFiles.push(file.name);
        }
    }
    
    if (invalidFiles.length > 0) {
        alert(`Invalid file type(s): ${invalidFiles.join(', ')}\nPlease select log files only.`);
        e.target.value = ''; // Clear selection
    }
});

async function refreshResults() {
    const resultsDiv = document.getElementById('results');
    const resultsContent = document.getElementById('resultsContent');
    
    try {
        // Get latest task ID from somewhere (you might need to store it)
        const latestTaskId = localStorage.getItem('latestTaskId');
        if (latestTaskId) {
            const response = await axios.get(`/tasks/${latestTaskId}`);
            if (response.data.status === 'completed') {
                displayResults(resultsContent, response.data.results);
            }
        }
    } catch (error) {
        console.error('Error refreshing results:', error);
    }
}
        // Initialize available parsers
        async function loadParsers() {
            try {
                const response = await axios.get('/parsers');
                const select = document.getElementById('parser');
                Object.entries(response.data).forEach(([name, description]) => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = `${name} - ${description}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading parsers:', error);
            }
        }

        // Handle form submission
document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData();
    const files = document.getElementById('files').files;
    
    // Add each file to formData
    for (let i = 0; i < files.length; i++) {
        formData.append('files', files[i]);
    }
    
    // Add parser and filters as separate fields
    const parser = document.getElementById('parser').value;
    const filters = document.getElementById('filters').value;
    
    if (parser) {
        formData.append('parser', parser);
    }
    if (filters) {
        formData.append('filters', filters);
    }

    try {
        const response = await axios.post('/analyze', formData, {
            headers: {
                'Content-Type': 'multipart/form-data'
            }
        });
        
        // Handle successful response
        const taskId = response.data.task_id;
        localStorage.setItem('latestTaskId', taskId);
        pollTaskStatus(taskId);
    } catch (error) {
        console.error('Error:', error.response?.data || error);
        // Show error to user
        const resultsDiv = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        resultsDiv.classList.remove('hidden');
        resultsContent.innerHTML = `
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                Error: ${error.response?.data?.detail || error.message}
            </div>
        `;
    }
});
        // Poll task status
async function pollTaskStatus(taskId) {
    const loadingDiv = document.getElementById('loading');
    const resultsDiv = document.getElementById('results');
    const resultsContent = document.getElementById('resultsContent');
    
    loadingDiv.classList.remove('hidden');
    
    try {
        while (true) {
            const response = await axios.get(`/tasks/${taskId}`);
            const task = response.data;
            
            if (task.status === 'completed') {
                loadingDiv.classList.add('hidden');
                resultsDiv.classList.remove('hidden');
                displayResults(resultsContent, task.results);
                break;
            } else if (task.status === 'failed') {
                loadingDiv.classList.add('hidden');
                resultsDiv.classList.remove('hidden');
                resultsContent.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        Error: ${task.error}
                    </div>`;
                break;
            }
            
            await new Promise(resolve => setTimeout(resolve, 1000));
        }
    } catch (error) {
        loadingDiv.classList.add('hidden');
        resultsDiv.classList.remove('hidden');
        resultsContent.innerHTML = `
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                Error checking task status: ${error.message}
            </div>`;
    }
}

        // Display analysis results
        function displayResults(container, results) {
    const content = results.map(file => `
        <div class="border rounded-lg p-4 bg-gray-50">
            <h3 class="font-semibold text-lg mb-2">${file.filename}</h3>
            
            <!-- Main Stats -->
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div class="bg-white p-3 rounded shadow-sm">
                    <div class="text-gray-600">Total Entries</div>
                    <div class="text-2xl font-bold">${file.results?.total_entries || 0}</div>
                </div>
                <div class="bg-white p-3 rounded shadow-sm">
                    <div class="text-gray-600">Processing Time</div>
                    <div class="text-xl">${(file.results?.duration_seconds || 0).toFixed(2)}s</div>
                    <div class="text-sm text-gray-500">
                        ${((file.results?.total_entries || 0) / (file.results?.duration_seconds || 1)).toFixed(0)} entries/s
                    </div>
                </div>
                <div class="bg-white p-3 rounded shadow-sm">
                    <div class="text-gray-600">Status</div>
                    <div class="text-xl text-green-600">Complete</div>
                </div>
            </div>

            <!-- Level Distribution -->
            ${file.results?.level_distribution ? `
                <div class="mb-4">
                    <h4 class="font-medium mb-2">Log Level Distribution</h4>
                    <div class="grid grid-cols-3 gap-2">
                        ${Object.entries(file.results.level_distribution).map(([level, count]) => `
                            <div class="bg-white p-2 rounded border ${getLevelColor(level)}">
                                <span class="font-medium">${level}</span>
                                <div class="text-lg">${count}</div>
                                <div class="text-sm text-gray-500">
                                    ${((count / file.results.total_entries) * 100).toFixed(1)}%
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : ''}
        </div>
    `).join('');

    container.innerHTML = content;
}

function getLevelColor(level) {
    const colors = {
        'ERROR': 'border-red-500',
        'WARNING': 'border-yellow-500',
        'INFO': 'border-blue-500',
        'DEBUG': 'border-gray-500'
    };
    return colors[level] || 'border-gray-300';
}

// Helper function to safely escape HTML
function escapeHtml(unsafe) {
    if (!unsafe) return '';
    return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
}

        // Load parsers on page load
        loadParsers();
    </script>
</body>
</html>
